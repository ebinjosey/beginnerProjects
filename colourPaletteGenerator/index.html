<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Colour Palette Generator</h1>
        <p>Press [<button class="generator-btn">Space</button>] to generate a new colour palette!</p>
        <h4>Generator</h4>
        <div class="colours">
            <div class="colour">
                <button class="lock-toggle">
                    <img src= "assets/lock-open.svg" />
                </button>

                <input type="text" class="colour-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>

            <div class="colour">
                <button class="lock-toggle">
                    <img src= "assets/lock-open.svg" />
                </button>

                <input type="text" class="colour-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>

            <div class="colour">
                <button class="lock-toggle">
                    <img src= "assets/lock-open.svg" />
                </button>

                <input type="text" class="colour-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>

            <div class="colour">
                <button class="lock-toggle">
                    <img src= "assets/lock-open.svg" />
                </button>

                <input type="text" class="colour-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>
            
            <div class="colour">
                <button class="lock-toggle">
                    <img src= "assets/lock-open.svg" />
                </button>

                <input type="text" class="colour-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-middle">
            <a href="https://github.com/ebinjosey" target="_blank">
            <img src="./assets/github.png" alt="GitHub" class="footer-icon" />
            GitHub
            </a>
            <a href="https://www.linkedin.com/in/ebinjosey" target="_blank">
            <img src="./assets/linkedin.png" alt="LinkedIn" class="footer-icon" />
            LinkedIn
            </a>
        </div>
    </footer>


    <script src="script.js"></script>

</body>


</html>
